<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static',filename= 'imgs/icon.png')}}">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{{ url_for('static',filename= 'css/style.css')}}" />
    <title>Customer Login</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form method='POST' class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input type="text" name="signin_phone" placeholder="Mobile Number" pattern="[0-9]{10}" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="signin_pass" placeholder="Password" required/>
            </div>
            <input type="submit" name="but" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-google"> Google</i>
              </a>
            </div>
          </form>
            
          <form method="POST" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="signiup_name" placeholder="Full Name" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input type="text" id="mno" name="signiup_phone" placeholder="Mobile Number" pattern="[0-9]{10}" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="signiup_pass" placeholder="Password" required/>
            </div>
            <input type="submit" class="btn" name="but" value="Sign Up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-google"> Google</i>
              </a>
            </div>
          </form>
        </div>
      </div>


      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New to our site?</h3>
            <p>
              Welcome! Enter your basic details by clicking the button below and become our most valued customer today
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="{{ url_for('static',filename= 'imgs/log.svg')}}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already Registered?</h3>
            <p>
              Enter your credentials and start shopping all healthy products
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="{{ url_for('static',filename= 'imgs/register.svg')}}" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="{{ url_for('static',filename= 'js/app.js')}}"></script>

    

  </body>
</html>
